<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <title>Lyoko Listings</title>
</head>

<body>
  <header class="header"></header>
  <main>
    <section class="main">
      <div class="filtersContainer">
        <p class="clearFilters">Clear</p>
      </div>
      <div class="listingCards">
      </div>
    </section>
  </main>
  <button class="addJob">+</button>
  <div class="job-details-popup popup">
    <div class="popup-content">
      <span class="close-popup">Close</span>
    </div>
  </div>

  <div class="job-create-popup popup">
    <div class="job-create-popup__content p-20">
      <h2 class="job-create-popup__title mb-10">Add New Job</h2>
      <span class="close-popup createJob__close-popup">Close</span>

      <div class="form-group mb-10">
        <label for="company" class="label-heading mb-10">Company:</label>
        <select id="company" name="company" class="companiesDropdown"></select>
      </div>

       <div class="form-group mb-10">
        <label for="role" class="label-heading mb-10">Role:</label> 
        <input type="radio" name="role" id="frontend" value="Frontend">
        <label for="frontend">Frontend</label>
        <input type="radio" name="role" id="backend" value="Backend">
        <label for="backend">Backend</label>
        <input type="radio" name="role" id="fullstack" value="Fullstack">
        <label for="fullstack">Fullstack</label>
        </div>

        <div class="form-group mb-10">
          <label for="role" class="label-heading mb-10">Contract:</label> 
          <input type="radio" name="contract" id="fulltime" value="Full Time">
          <label for="full-time">Full Time</label>
          <input type="radio" name="contract" id="remote" value="Remote">
          <label for="remote">Remote</label>
          <input type="radio" name="contract" id="hourly" value="Hourly">
          <label for="hourly">Hourly</label>
          </div>

          <div class="form-group mb-10">
            <label for="company" class="label-heading mb-10">Location:</label>
            <select id="company" name="company" class="locationDropdown">
              <option value="Pakistan">Pakistan</option>
              <option value="USA">USA</option>
              <option value="Europe">Europe</option>
              <option value="Canada">Canada</option>
            </select>
          </div>

      <div class="form-group mb-10">
          <label for="level" class="label-heading mb-10">Level:</label>
          <input type="radio" name="level" id="junior" value="Junior">
          <label for="junior">Junior</label>
          <input type="radio" name="level" id="midweight" value="Midweight">
          <label for="midweight">Midweight</label>
          <input type="radio" name="level" id="senior" value="Senior">
          <label for="senior">Senior</label>
      </div>

      <div class="form-group mb-10">
          <label class="label-heading mb-10">Languages:</label>
          <input type="checkbox" name="languages" value="Python">
          <label for="python">Python</label>
          <input type="checkbox" name="languages" value="Ruby">
          <label for="ruby">Ruby</label>
          <input type="checkbox" name="languages" value="JavaScript">
          <label for="javascript">JavaScript</label>
          <input type="checkbox" name="languages" value="HTML">
          <label for="html">HTML</label>
          <input type="checkbox" name="languages" value="CSS">
          <label for="css">CSS</label>
      </div>

      <div class="form-group">
          <label class="label-heading mb-10">Tools:</label>
          <input type="checkbox" name="tools" value="React">
          <label for="react">React</label>
          <input type="checkbox" name="tools" value="Sass">
          <label for="sass">Sass</label>
          <input type="checkbox" name="tools" value="Vue">
          <label for="vue">Vue</label>
          <input type="checkbox" name="tools" value="Django">
          <label for="django">Django</label>
          <input type="checkbox" name="tools" value="RoR">
          <label for="ror">RoR</label>
      </div>


      <p class="create-job__error my-10">Incorrect input, please select a value in all fields!</p>
      <a class="create-job__button btn">Add Job</a>
    </div>
  </div>
  <div class="overlay"></div>
</body>

</html>
